[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    live: Tests that require live endpoints
    integration: Integration tests
    unit: Unit tests
    code_generation: Tests for code generation functionality
    code_validation: Tests for code validation functionality
    code_execution: Tests for code execution functionality
    security: Tests for security validation functionality
    logging: Tests for logging functionality
    performance: Tests for performance benchmarks
    slow: Tests that take longer than 1 second
    fast: Tests that take less than 1 second
    flaky: Tests that may fail intermittently
    
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

addopts = -v --tb=short